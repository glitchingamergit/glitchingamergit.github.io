<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="Resources/Scripts/ShinyButtonAndText.css">
    <link rel="icon" type="image/png" href="Resources/Images/favicon.ico">

    <style>
        /* General body styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars when modal is hidden */
        }

        /* Container for the main content */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px; /* Increased space */
        }

        .message-text {
            font-size: 1.75rem; /* Slightly larger text */
            font-weight: 300;
            margin-bottom: 0;
            max-width: 80%;
        }

        /* The main button */
        .chrome-button {
            padding: 30px 60px;
            font-size: 64px;
            cursor: pointer;
            border: none;
            background-color: #f7a800;
            color: white;
            border-radius: 12px; /* Smoother corners */
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .chrome-button:hover {
            background-color: #e09700;
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        .modal-content p {
            font-size: 1rem;
            color: #666;
        }

        #password-input {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Important for padding and width */
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn {
            background-color: #4285F4;
            color: white;
        }
        .submit-btn:hover { background-color: #357ae8; }

        .cancel-btn {
            background-color: #e0e0e0;
            color: white;
        }
        .cancel-btn:hover { background-color: #d5d5d5; }
        
        #wrong-password-message {
            color: #d93025; /* Red color for error */
            margin-top: 15px;
            font-weight: 500;
            display: none; /* Hidden by default */
        }

    </style>
</head>
<body>

    <div class="content-container">
        <p class="message-text">Hello User, please click the button below to type your password:</p>
        <button class="chrome-button" id="main-button">Enter Password</button>
    </div>

    <!-- Password Input Modal -->
    <div class="modal-overlay" id="password-modal">
        <div class="modal-content">
            <h2>Enter Password</h2>
            <p>Please enter the password to proceed.</p>
            <input type="password" id="password-input" placeholder="Password...">
            <p id="wrong-password-message">Incorrect password. Please try again.</p>
            <div class="modal-buttons">
                <button class="modal-button cancel-btn" id="cancel-button">Cancel</button>
                <button class="modal-button submit-btn" id="submit-button">Submit</button>
            </div>
        </div>
    </div>

    <script src="Resources\Scripts\lockedMech.js"></script>

</body>
</html>
